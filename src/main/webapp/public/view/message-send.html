<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
<title>메세지함</title>
<link rel="stylesheet" href="/public/stylesheet/message-box-page.css">
</head>
<body class="row">
	<ul id="slide-out" class="side-nav">
		<li><a href="#message-send"><i class="material-icons">textsms</i>메세지 보내기</a></li>
		<li><a href="#message-box"><i class="material-icons">email</i>메세지함</a></li>
		<li><div class="divider"></div></li>
		<li><a class="subheader">Contact Us</a></li>
		<li><a class="waves-effect" href="mailto:kangkrkr@naver.com"><i class="material-icons">error_outline</i>메일보내기</a></li>
	</ul>
	<a data-activates="slide-out" class="button-collapse"><i class="medium material-icons">menu</i></a>

	<div class="row">
		<div class="row">
			<form class="col s12">
				<div class="input-field col s10 offset-s1 m4 offset-m4">
					<input ng-model="targetEmail" id="targetEmail" name="targetEmail" type="email" class="validate" placeholder="보낼 대상을 입력하세요.">
				</div>
			
				<div class="input-field col s10 offset-s1 m4 offset-m4">
					<textarea ng-model="content" id="content" name="content" class="materialize-textarea" placeholder="내용을 입력하세요."></textarea>
				</div>
				
				<div class="col s10 offset-s1 m4 offset-m4">
					<a class="col s12 waves-effect waves-light btn" ng-click="send();">보내기</a>
				</div>
			</form>
		</div>
	</div>
	
	<script>
		$(document).ready(function() {
			$('.button-collapse').sideNav({
				menuWidth : 250, // Default is 240
				edge : 'left', // Choose the horizontal origin
				closeOnClick : true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
				draggable : true
			});
		});
	</script>
</body>
</html>
